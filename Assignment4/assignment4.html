<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src ="script.js"></script>
</head>
<body>
    <div id ="container" class="container text-center">
        <div class="py-5 text-center white">
            <p class="lead">Web application form.</p>
            <p class="lead">Javascript.</p>
            </div>
            <h1 class ="text-center">Form</h1>
        <!-- Add a div layer above the form for error messages -->
        <div id="usermsg" class="text-danger"></div>

        <!-- Form with input fields -->
        <form>
            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age">
            </div>
            <div class="mb-3">
            <label>Choices:</label>
            <br>
                <input type="radio" id="choice1" name="choice" value="Choice 1">
                <label for="choice1">Choice 1</label>
                <br>
                <input type="radio" id="choice2" name="choice" value="Choice 2">
                <label for="choice2">Choice 2</label>
                <br>
                <input type="radio" id="choice3" name="choice" value="Choice 3">
                <label for="choice3">Choice 3</label>
            </div>

            <!-- Call validateForm() function on form submission -->
            <input type="button" value="Submit" class="btn btn-primary" onclick="validateForm()">
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </div>
</body>
</html>
